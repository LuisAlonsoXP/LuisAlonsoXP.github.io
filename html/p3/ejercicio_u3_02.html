        <script>

            const costoorosa = 8;

            let numlirio = 50, totallirio;
            let numtulipan = 120, totaltulipan;

                totalrosa = costoorosa * numrosa;
                totallirio = costolirio * numlirio;

            function imprime(){
                alert("Rosa >> precio: $" + costoorosa + ",Cantidad: $" + numrosa + ",Importe: $" + totalrosa +

                   "\nTulipan >> precio: $" + costotulipan + ",Cantidad: $" + numtulipan + ",Importe: $" + totaltulipan +
                   "\n\nTotal: $" + total );
            }

            calcular();
            imprime();



            

        </script>
