<!DOCTYPE html>
<html lang="es">

<head>
    <title>Plantilla</title>
    <meta charset="UTF-8">

    <meta name="description" content="">
    <style>
        .color {
            background-color: green;
            height: 50px;
            width: 70px;
            color: white;
        }

        .caja {
            width: 220px;
            height: 50px;
        }
    </style>

</head>

<body>

    <h1 style="text-align: center; background-color: aqua;">JavaScript Calculadora</h1>

    <table border="1" align="center">
        <tr>
            <th colspan="3"><input type="number" id="resul" class="caja" readonly></th>
            <th><button class="color">c</button></th>
        </tr>
        <tr>
            <td><button class="color" id="num" onclick="agregar('1')">1</button></td>
            <td><button class="color" id="num" onclick="agregar('2')">2</button></td>
            <td><button class="color" id="num" onclick="agregar('3')">3</button></td>
            <td><button class="color" id="op" onclick="agregar('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="color" id="num" onclick="agregar('4')">4</button></td>
            <td><button class="color" id="num" onclick="agregar('5')">5</button></td>
            <td><button class="color" id="num" onclick="agregar('6')">6</button></td>
            <td><button class="color" id="op" onclick="agregar('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="color" id="num" onclick="agregar('7')">7</button></td>
            <td><button class="color" id="num" onclick="agregar('8')">8</button></td>
            <td><button class="color" id="num" onclick="agregar('9')">9</button></td>
            <td><button class="color" id="op" onclick="agregar('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="color" id="num" onclick="agregar('0')">0</button></td>
            <td><button class="color" id="punto" onclick="agregar('.')">.</button></td>
            <td><button class="color" id="muestra" onclick="">=</button></td>
            <td><button class="color" id="op" onclick="agregar('+')">+</button></td>
        </tr>
    </table>
    <script>

        function Operacion() {
            let oper = document.getElementById('op').value;
            let num = document.getElementById('num').value;
            let resul = document.getElementById('num').value = document.getElementById('op').value = document.getElementById('num').value;
        }
        function agregar(key) {
            var result = getResult();
            if (result != '0' || isNaN(key)) setResult(result + key);
            else setResult(key);
        }
        


    </script>

</body>

</html>
